<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miro Paananen - Yhteystiedot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#0f0c29">
    <style>
        /* Contact page specific styles */
        
        /* Remove the contact-hero styles since we're removing that section */
        
        /* Enhanced contact grid - adjust top padding since hero is removed */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        /* Contact info cards */
        .contact-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            height: fit-content;
        }
        
        .contact-card {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            padding: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.2);
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(26, 26, 46, 0.7), rgba(26, 26, 46, 0.7)), 
                             linear-gradient(to right, var(--secondary-color), var(--primary-color));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border-image: none;
        }
        
        .contact-card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .contact-card-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .contact-card-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .contact-card-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-card-content a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        /* Enhanced form styling */
        .contact-form-container {
            background: rgba(26, 26, 46, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .contact-form-container:hover {
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(26, 26, 46, 0.7), rgba(26, 26, 46, 0.7)), 
                             linear-gradient(to right, var(--secondary-color), var(--primary-color));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-image: none;
        }
        
        .contact-form-container h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
            position: relative;
            display: inline-block;
        }
        
        .contact-form-container h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--gradient);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--gray-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(18, 18, 24, 0.5);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 77, 77, 0.1);
        }
        
        /* Social media links section */
        .social-media-section {
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
        }
        
        .social-media-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .social-media-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-link-large {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(26, 26, 46, 0.7);
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .social-link-large:hover {
            transform: translateY(-5px) rotate(10deg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .contact-hero h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .contact-hero {
                padding-top: 7rem;
                min-height: 30vh;
            }
            
            .contact-hero h1 {
                font-size: 2.5rem;
            }
            
            .contact-card {
                padding: 1.5rem;
                gap: 1rem;
            }
            
            .contact-card-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .contact-form-container {
                padding: 1.8rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-hero h1 {
                font-size: 2rem;
            }
            
            .contact-hero p {
                font-size: 1rem;
            }
            
            .contact-card-content h3 {
                font-size: 1.1rem;
            }
            
            .contact-card-content p {
                font-size: 0.9rem;
            }
            
            .social-media-links {
                justify-content: space-between;
            }
            
            .social-link-large {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header style="background-color: transparent; z-index: 1010;">
        <nav style="max-width: none; margin: 0; padding-left: 2rem; padding-right: 2rem;">
            <!-- Remove the logo image -->
            <!-- <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo">
                    <span class="logo-text">Miro Paananen</span>
                </a>
            </div> -->
            <!-- Center the "Mobiili Beta" text -->
            <div class="mobile-beta-text" style="left: 50%; transform: translateX(-50%);">Mobiili Beta</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Etusivu</a></li>
                <li><a href="projektit.html"><i class="fas fa-code"></i> Projektit</a></li>
                <li><a href="tietoa.html"><i class="fas fa-user"></i> Tietoa minusta</a></li>
                <li><a href="yhteystiedot.html" class="active"><i class="fas fa-envelope"></i> Yhteystiedot</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main style="padding-top: 60px;">
        <!-- Remove the contact-hero section that contains the "Ota yhteyttä" heading -->
        
        <!-- Contact Content Section -->
        <section class="contact-content">
            <div class="contact-grid">
                <!-- Contact Info -->
                <div>
                    <div class="contact-cards">
                        <div class="contact-card scroll-reveal">
                            <div class="contact-card-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-card-content">
                                <h3>Sähköposti</h3>
                                <p>mipa.paananen@gmail.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-card scroll-reveal">
                            <div class="contact-card-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-card-content">
                                <h3>Puhelin / WhatsApp</h3>
                                <p>+358451322967</p>
                            </div>
                        </div>
                        
                        <div class="contact-card scroll-reveal">
                            <div class="contact-card-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-card-content">
                                <h3>Sijainti</h3>
                                <p>Viitasaari</p>
                            </div>
                        </div>
                        
                        <div class="contact-card scroll-reveal">
                            <div class="contact-card-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="contact-card-content">
                                <h3>Palveluajat</h3>
                                <p>Vastaan viesteihin 24h sisällä</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Media Section - Hidden -->
                    <div class="social-media-section scroll-reveal" style="display: none;">
                        <h3>Seuraa minua</h3>
                        <div class="social-media-links">
                            <a href="#" class="social-link-large"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-link-large"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-link-large"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link-large"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-container scroll-reveal">
                    <h2>Lähetä viesti</h2>
                    <form id="contact-form" action="https://formspree.io/f/xqapabrn" method="POST">
                        <div class="form-group">
                            <label for="name">Nimi</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Sähköposti</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Aihe</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Viesti</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary" id="submit-btn">
                            <span class="btn-content">
                                <i class="fas fa-paper-plane"></i> Lähetä viesti
                            </span>
                        </button>
                        <div id="form-status" class="form-status"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links" style="display: none;">
                <a href="#" class="social-hover"><i class="fab fa-github"></i></a>
                <a href="#" class="social-hover"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-hover"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 Miro Paananen. Kaikki oikeudet pidätetään.</p>
        </div>
    </footer>

    <script>
        // Hamburger menu functionality
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
            this.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('nav ul').classList.remove('show');
                document.querySelector('.hamburger').classList.remove('active');
                document.body.classList.remove('menu-open');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('nav');
            const hamburger = document.querySelector('.hamburger');
            
            if (!nav.contains(e.target) && document.querySelector('nav ul').classList.contains('show')) {
                document.querySelector('nav ul').classList.remove('show');
                hamburger.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
        });

        // Enhanced Form submission handling
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-content').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Lähetetään...';
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Success message
                    formStatus.innerHTML = '<div class="alert success">Kiitos viestistäsi! Otan sinuun yhteyttä pian.</div>';
                    form.reset();
                } else {
                    // Error message
                    const data = await response.json();
                    formStatus.innerHTML = '<div class="alert error">Viestin lähetys epäonnistui. Ole hyvä ja yritä uudelleen.</div>';
                    console.error(data);
                }
            } catch (error) {
                // Network error message
                formStatus.innerHTML = '<div class="alert error">Verkkovirhe tapahtui. Tarkista internet-yhteytesi.</div>';
                console.error(error);
            }
            
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.querySelector('.btn-content').innerHTML = '<i class="fas fa-paper-plane"></i> Lähetä viesti';
            
            // Auto-hide the status message after 5 seconds
            setTimeout(() => {
                if (formStatus.querySelector('.success')) {
                    formStatus.innerHTML = '';
                }
            }, 5000);
        }
        
        form.addEventListener('submit', handleSubmit);
        
        // Header scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('header').classList.add('scrolled');
            } else {
                document.querySelector('header').classList.remove('scrolled');
            }
        });
        
        // Scroll animations with Intersection Observer
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            // Observe all scroll-reveal elements
            document.querySelectorAll('.scroll-reveal').forEach(element => {
                observer.observe(element);
            });
        });

        // Parannettu header-toiminnallisuus mobiilissa
        let lastScrollTop = 0;
        let headerTimeoutId;
        
        function handleHeaderVisibility() {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            // Näytä header aina, kun scrollataan ylös
            if (currentScroll < lastScrollTop) {
                header.classList.remove('header-hidden');
                
                // Lisätään scrolled-luokka, jos ollaan scrollattu yli 50px
                if (currentScroll > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } 
            // Piilota header, kun scrollataan alas ja ollaan yli 150px alhaalla
            else if (currentScroll > lastScrollTop && currentScroll > 150) {
                header.classList.add('header-hidden');
                
                // Varmistetaan, että scrolled-luokka on päällä
                if (currentScroll > 50) {
                    header.classList.add('scrolled');
                }
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }
        
        // Käytetään vain mobiilissa
        if (window.innerWidth <= 768) {
            window.addEventListener('scroll', function() {
                clearTimeout(headerTimeoutId);
                
                // Rajoitetaan suorituskertoja suorituskyvyn parantamiseksi
                headerTimeoutId = setTimeout(handleHeaderVisibility, 10);
            }, { passive: true });
        }
    </script>
</body>
